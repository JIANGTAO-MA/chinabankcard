<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自动识别银行卡号input插件demo</title>

    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap-theme.css">

    <!-- build:css css/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css css/main.min.css -->
    <!-- endbuild -->
</head>
<body>


<div class="container">

    <h1>自动识别银行卡号</h1>
    <hr>

    <form>
        <div class="form-group">
            <label>银行卡号</label>
            <input id="testInput" type="text" class="form-control" placeholder="请输入转账银行卡号">
        </div>

        <div class="form-group">
            <label>转账银行</label>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-credit-card"></i></span>
                <input id="testSelect" type="text" class="form-control" placeholder="请输入转账银行">
            </div>
        </div>

        <div class="form-group text-right">
            <button type="button" class="btn btn-default">确认转账</button>
        </div>
    </form>
</div>



<script src="vendor/jquery/dist/jquery.js"></script>
<script src="vendor/bootstrap/dist/js/bootstrap.js"></script>

<script src="script/chinabankcard.js"></script>
<script src="script/demo.js"></script>
<!-- build:js script/vendor.min.js -->
<!-- bower:js -->
<!-- endbower -->
<!-- endbuild -->

<!-- build:js script/main.min.js -->
<!-- endbuild -->
</body>
</html>
